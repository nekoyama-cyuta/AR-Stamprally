            width: 100px;
            height: 100px;

            display: flex;

            cursor: pointer;

        }

        position: relative;
        overflow: hidden;
        }
        @media (min-width: 600px) {
        .video-container {
            height: 100vh;
        }
        }

        video {
        -o-object-fit: cover;
            object-fit: cover;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        }
    </style>
</head>

    <script>
        //ーーーーーーーーーー読み込みーーーーーーーーーーーー

        // 初期化を求めるフラグを立てます
        let isNeedInit = true;

        function initPage() {
            // 初期化フラグが立っている場合にのみ実行します
            if (!isNeedInit) {
                return;
            }
            // 初期化フラグを折ります
            isNeedInit = false;

            /* ページの初期化処理をここに書きます */
            const prime_num = [2,3,5,7,11,13,17,19,23];

            console.log(document.cookie);
            value = document.cookie.split("=");
            value = value[1]
            for (let i = 0; i <= 8; i++) {
                if(value % prime_num[i] == 0) document.getElementById(`masu${i}`).style.backgroundColor = 'red';
            }
        };

        // ページ離脱の際に初期化フラグを立て直します
        window.addEventListener('pagehide', () => {
        isNeedInit = true;
        });

        // ページ再訪問時に初期化を求めます
        window.addEventListener('pageshow', initPage);

        // 最初の初期化を実行します
        // 必要に応じてDOMContentLoaded等と連携してください
        initPage();

        //ーーーーーーーーーー読み込みーーーーーーーーーーーー
