<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプラリー</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: auto;
        }
        .grid-item {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .stamped {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <h1>スタンプラリー</h1>
    <button onclick="location.href='camera.html'">カメラを起動</button>
    <div class="grid-container">
        <div class="grid-item" onclick="stamp(this)">1</div>
        <div class="grid-item" onclick="stamp(this)">2</div>
        <div class="grid-item" onclick="stamp(this)">3</div>
        <div class="grid-item" onclick="stamp(this)">4</div>
        <div class="grid-item" onclick="stamp(this)">5</div>
        <div class="grid-item" onclick="stamp(this)">6</div>
        <div class="grid-item" onclick="stamp(this)">7</div>
        <div class="grid-item" onclick="stamp(this)">8</div>
        <div class="grid-item" onclick="stamp(this)">9</div>
    </div>

    <script>
        score = 0;
        document.cookie = "user=Tarou; max-age=20";// key=value
        document.coolie = '${parseInt(n.toString(2))}';
        console.log(document.cookie); // user=Tarou

        function stamp(element) {
            element.classList.toggle('stamped');
        }
    </script>
</body>
</html>
