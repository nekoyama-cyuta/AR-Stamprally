<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプラリー</title>
    <meta name="description" content="ここにサイト説明を入れます">
    <style>
        body{
            /* 背景をグラデーションにする */
            background: linear-gradient(0deg, #fbfff0, #e1ffd4);
            color:#cccccc;
        }
        .title{
            font-family: monospace;
            color: #b8005f;
            text-align: center;
            margin: 0 calc(50% - 50vw);
            width: 100vw;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            padding: 10%;
            gap: 10px;
            place-items: center;
        }
        .grid-item {
            z-index: 0;
            width: 20vw;
            height: 20vw;
            border: 2px solid #ff8a05;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            border-radius: 10px;
            color: #b80060;
            font-weight: bold;
            white-space:inherit;
        }
        .stamped {
            background-color: #ffeb3b;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px
        }
        .cambutton{
            z-index: 0;
            width: 90vmin;
            height: 90vmin;
            max-width: 300px;
            max-height: 300px;
            border-radius: 300px;
            border-color: #ff8a05;
            display: block;
            box-sizing: border-box;
            background: pink;
            color: #b80060;
            text-decoration: none;
            text-align: center;
            margin: 10px 0;
            font-size:min(9vw,27px);
            transform: translate(50%, auto);

            transition: .2s cubic-bezier(0.45, 0, 0.55, 1);
        }
        .cambutton:hover {
            background: #ffffff00;
            color: #ff701e;
        }


        .video-container {
        height: 50vh;
        position: relative;
        overflow: hidden;
        }
        @media (min-width: 600px) {
        .video-container {
            height: 100vh;
        }
        }

        video {
        -o-object-fit: cover;
            object-fit: cover;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        }

        .bingo1{
            z-index: 1;
            border-radius: 100px;
            border-width: 400px;
            background-color: #b80060;
            position:unset;
            width: 400px;
            height: 20px;
            left: 0;
            right: -12px;
            top: -280px;
            bottom : 0;
            margin:  auto;
        }
        .dis{
            font-size: 22px;
            color: #b80060;
            text-align: center;
            transform: translate(0, -30px);
        }
        .ignite{
            animation-delay:1s;
            animation:bingo .2s ease-in;
            animation-fill-mode:forwards;
        }
        @keyframes bingo {

            0% {
                width: 0;
                }
            100% {
                width: 400px;
                }
        }


        #popup {
        display: none; /* label でコントロールするので input は非表示に */
        }

        .popup-open {
        cursor: pointer; /* マウスオーバーでカーソルの形状を変えることで、クリックできる要素だとわかりやすいように */
        width: 100%;
        transition: .2s cubic-bezier(0.45, 0, 0.55, 1);
        text-align: center;
        }
        .popup-open:hover {
            background: #ffffff00;
            color: #ff711e00;
        }

        .popup-overlay {
        display: none; /* input にチェックが入るまでは非表示に */
        }

        #popup:checked ~ .popup-overlay {
        display: block;
        z-index: 99999;
        background-color: #00000070;
        position: fixed;
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        }

        .popup-window {
        width: 90vmin;
        height: 90vmin;
        max-width: 700px;
        padding: 20px;
        background-color: #282042;
        border-radius: 6px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        
        }

        .popup-text {
        margin: 0;
        }

        .popup-text:not(:last-of-type) {
        margin-bottom: 1em
        }

        .popup-close {
        cursor: pointer;
        position: absolute;
        top: 2%;
        right: 2%;
        }

        .trophy{
            width: 30%;
            margin-left: auto;
        }
        .grid-container-trophy {
            display:flex;
            justify-content: space-around;
            text-align: center;
            align-items: center;
            width: 90%;
            overflow-x: scroll;
        }
        .grid-item-trophy {
            object-fit: contain;
            z-index: 0;
            border: 5px solid rgb(255, 138, 5);
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            width: 30vmin;
        }
        li{
            list-style: none;
            min-width: 90%;
        }
        .resize-text{
            font-size: 5vmin;
            color:rgb(255, 138, 5);
        }

    </style>
</head>

    <script>
        
        
        
        
        
        
        //ーーーーーーーーーー読み込みーーーーーーーーーーーー
        
        // 初期化を求めるフラグを立てます
        let isNeedInit = true;
        
        const prime_num = [2,3,5,7,11,13,17,19,23];
        value = 11;
        function initPage() {
            // 初期化フラグが立っている場合にのみ実行します
            if (!isNeedInit) {
                return;
            }
            // 初期化フラグを折ります
            isNeedInit = false;
            
            /* ページの初期化処理をここに書きます */
            
            console.log(document.cookie);
            value = document.cookie.split("=");
            value = value[1]
            for (let i = 0; i <= 2; i++) {
                if(value % prime_num[i] == 0) document.getElementById(`masu${i}`).style.backgroundColor = 'pink';
            }
        };
        
        // ページ離脱の際に初期化フラグを立て直します
        window.addEventListener('pagehide', () => {
            isNeedInit = true;
        });
        
        // ページ再訪問時に初期化を求めます
        window.addEventListener('pageshow', initPage);
        
        // 最初の初期化を実行します
        // 必要に応じてDOMContentLoaded等と連携してください
        initPage();
        
        
        
        
        
        
        //ビンゴ判定
        
        window.onload = function(){
            checkBingo();
        }
        function checkBingo() {
            if (value % prime_num[0] == 0){
                document.getElementById("pic1").src = "kabegami1.jpg";
            }
            if (value % prime_num[1] == 0){
                document.getElementById("pic2").src = "kabegami2.jpg";
            }
            if (value % prime_num[2] == 0){
                document.getElementById("pic3").src = "kabegami3.jpg";
            }

            if (value % prime_num[0] == 0 ||
            value % prime_num[1] == 0 ||
            value % prime_num[2] == 0) {
                alert("体験していただきありがとうございます！\n右下の「壁紙」にてスマホ用オリジナル壁紙をお受け取りください。");
                //bingos[i-1].classList.add("ignite");
                return true;
            }
        }
        
        
        //ーーーーーーーーーー読み込みーーーーーーーーーーーー
