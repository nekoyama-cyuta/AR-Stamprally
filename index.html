<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプラリー</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: auto;
        }
        .grid-item {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .stamped {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <h1>スタンプラリー</h1>
    <button onclick="location.href='camera.html'">カメラを起動</button>
    <button onclick="resetcookies()">リセット</button>
    <div class="grid-container">
        <div class="grid-item" id="masu1">1</div>
        <div class="grid-item" id="masu2">2</div>
        <div class="grid-item" id="masu3">3</div>
        <div class="grid-item" id="masu4">4</div>
        <div class="grid-item" id="masu5">5</div>
        <div class="grid-item" id="masu6">6</div>
        <div class="grid-item" id="masu7">7</div>
        <div class="grid-item" id="masu8">8</div>
        <div class="grid-item" id="masu9">9</div>
    </div>

</body>
</html>
