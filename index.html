<!DOCTYPE html>
<head>
  <!-- ① A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <!-- ② AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
  >
    <a-assets>
      <a-asset-item
        id="kirinn"
        src="kirinn.glb"
      ></a-asset-item>
    </a-assets>

    <a-marker preset="custom" type="pattern" url="pattern-Screenshot_20240517-132614.patt">
      <a-entity
        id="model"
        gltf-model="#kirinn"
        position="0 0 1"
        scale="1 1 1"
        rotation="0 -90 60"
      >
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
