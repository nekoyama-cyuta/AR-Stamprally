    <style>
        body{
            /* 背景をグラデーションにする */
            background: linear-gradient(0deg, #fbfff0, #e1ffd4);
            color:#cccccc;
        }
        .title{
            font-family: monospace;
            color: #b80060;
            text-align: center;
            margin: 0 calc(50% - 50vw);
            width: 100vw;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 320px;
            height: 320px;
            margin: 0 auto;
        }
        .grid-item {
            z-index: 0;
            width: 100px;
            height: 100px;
            border: 2px solid #ff8a05;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            border-radius: 10px;
            color: #b80060;
            font-weight: bold;
            white-space:inherit;
        }
        .stamped {
            background-color: #ffeb3b;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px
        }
        .cambutton{
            z-index: 0;
            width: 300px;
            height: 300px;
            border-radius: 300px;
            border-color: #ff8a05;
            display: block;
            box-sizing: border-box;
            background: pink;
            color: #b80060;
            text-decoration: none;
            text-align: center;
            margin: 10px 0;
            font-size: 30px;

            transition: .2s cubic-bezier(0.45, 0, 0.55, 1);
        }
        .cambutton:hover {
            background: #ffffff00;
            color: #ff701e;
        }


        .video-container {
        height: 50vh;
        position: relative;
        overflow: hidden;
        }
        @media (min-width: 600px) {
        .video-container {
            height: 100vh;
        }
        }

        video {
        -o-object-fit: cover;
            object-fit: cover;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        }

        .bingo1{
            z-index: 1;
            border-radius: 100px;
            border-width: 400px;
            background-color: #b80060;
            position:unset;
            width: 400px;
            height: 20px;
            left: 0;
            right: -12px;
            top: -280px;
            bottom : 0;
            margin:  auto;
        }
        .ignite{
            animation-delay:1s;
            animation:bingo .2s ease-in;
            animation-fill-mode:forwards;
        }
        @keyframes bingo {

            0% {
                width: 0;
                }
            100% {
                width: 400px;
                }
            }

    </style>
</head>

        function initPage() {
            // 初期化フラグが立っている場合にのみ実行します
            if (!isNeedInit) {
                return;

            // 初期化フラグを折ります
            isNeedInit = false;

        window.addEventListener('pagehide', () => {

        initPage();
