<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js 複数マーカー検知</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <style>
        #message {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="message">マーカーが認識されました！</div>
    <a-scene embedded arjs>
        <!-- マーカー1 -->
        <a-marker preset="hiro" id="0">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        
        <!-- マーカー2 -->
        <a-marker preset="kanji" id="1">
            <a-entity
              gltf-model=”url(drone/newドローン.glb)” 
              position="0 0 0"
              rotation="-45 0 0"
              scale="0.5 0.5 0.5">
            </a-entity>
            drone/newドローン.glb
        </a-marker>
        
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const prime_num = [2,3,5,7,11,13,17,19,23];
        //複数マーカー
        const markers = document.querySelectorAll('a-marker');
        const message = document.querySelector('#message');

        //マーカー認識、クッキー保存
        markers.forEach(marker => {
            marker.addEventListener('markerFound', () => {
                message.innerText = `${marker.id} が認識されました！`;
                message.style.display = 'block';

                score = document.cookie.split("=");
                document.cookie = `score=${score[1]*prime_num[marker.id]}`;
            });

            marker.addEventListener('markerLost', () => {
                message.style.display = 'none';
            });
        });
    </script>
</body>
</html>
